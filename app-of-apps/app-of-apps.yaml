apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: app-of-apps-admin
spec:
  project: default
  source:
    path: app-of-apps/apps
    repoURL: 'https://github.com/adrian-ramirezc/argocd-example-apps.git'
    targetRevision: HEAD
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true