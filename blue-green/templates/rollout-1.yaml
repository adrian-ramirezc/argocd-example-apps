apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  namespace: blue-green
  name: rollout-1
  labels:
    app: example-app
spec:
  replicas: 10
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: example-app
  strategy:
    canary:
      steps:
        - setWeight: 20
        - experiment:
            templates:
              - name: baseline
                specRef: stable
              - name: canary
                specRef: canary
            analyses:
              - name: compare-nats-metrics
                templateName: skube-nats-processor-comparison
                clusterScope: false
                requiredForCompletion: true
                args:
                  - name: app-name
                    value: "oms-eda-offer-consolidate"
                  - name: canary
                    value: "dfgf"
        - setWeight: 100
  workloadRef:
    apiVersion: apps/v1
    kind: Deployment
    name: deployment-1
    scaleDown: onsuccess